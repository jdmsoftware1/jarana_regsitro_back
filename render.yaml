services:
  - type: web
    name: jarana-demo-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DEMO_DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://jarana-demo.netlify.app
      - key: ADMIN_URL
        value: https://jarana-demo.netlify.app
      - key: KIOSK_URL
        value: https://jarana-demo.netlify.app
    healthCheckPath: /health
